<section class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10"> <!-- Ajustez cette valeur selon la largeur souhait√©e -->
        <div class="row g-4 g-lg-5 align-items-center">
          <!-- Colonne gauche avec le formulaire -->
          <div class="col-lg-12">
            <div class="text-center text-lg-start"> <!-- Centr√© sur mobile, align√© √† gauche sur desktop -->
              <h6 class="text-uppercase">üìö Ajouter un nouveau livre</h6>
              <h1 class="mb-2">Saisir les d√©tails du livre</h1>
              <p class="mb-4">Remplissez les informations du livre, nous r√©cup√©rerons automatiquement les d√©tails suppl√©mentaires.</p>
            </div>

          <!-- D√©but du formulaire -->
          <form (ngSubmit)="onSubmit()" class="row g-4">
            <!-- Titre -->
            <div class="col-12">
              <label class="small">Titre</label>
              <input type="text" [(ngModel)]="bookTitle" name="title" class="form-control"
              placeholder="Entrez le titre du livre" (ngModelChange)="onTitleOrAuthorChange()">
            </div>

            <!-- Auteur -->
            <div class="col-12">
              <label class="small">Auteur</label>
              <input type="text" [(ngModel)]="bookAuthor" name="author"
              class="form-control" placeholder="Entrez le nom de l'auteur" (ngModelChange)="onTitleOrAuthorChange()">
            </div>

            <!-- Description -->
            <div class="col-12">
              <label class="small">Description</label>
              <textarea [(ngModel)]="bookDescription" name="description" class="form-control" placeholder="Description du livre" readonly></textarea>
            </div>

            <!-- Date de publication -->
            <div class="col-md-6">
              <label class="small">Date de publication</label>
              <input type="text" [(ngModel)]="publishedDate" name="publishedDate" class="form-control" placeholder="Date de publication" readonly>
            </div>

            <!-- ISBN -->
            <div class="col-md-6">
              <label class="small">ISBN</label>
              <input type="text" [(ngModel)]="isbn" name="isbn" class="form-control" placeholder="Num√©ro ISBN" readonly>
            </div>

            <!-- Cat√©gorie -->
            <div class="col-md-6">
              <label class="small">Cat√©gorie</label>
              <input type="text" [(ngModel)]="category" name="category" class="form-control" placeholder="Cat√©gorie" readonly>
            </div>

            <!-- Nombre de pages -->
            <div class="col-md-6">
              <label class="small">Nombre de pages</label>
              <input type="number" [(ngModel)]="pageCount" name="pageCount" class="form-control" placeholder="Nombre de pages" readonly>
            </div>

            <!-- Langue -->
            <div class="col-md-6">
              <label class="small">Langue</label>
              <input type="text" [(ngModel)]="language" name="language" class="form-control" placeholder="Langue" readonly>
            </div>

            <!-- Bouton d'envoi -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100 mb-0">Ajouter le livre</button>
            </div>
          </form>
          <!-- Fin du formulaire -->
        </div>

        <!-- Colonne droite avec la couverture du livre -->
        <div class="col-lg-6 text-center"> <!-- Centr√© pour toutes les tailles d'√©cran -->
          <div *ngIf="bookCover" class="d-flex justify-content-center">
            <img [src]="bookCover" alt="Couverture du livre" class="rounded" style="max-width: 100%; height: auto;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
