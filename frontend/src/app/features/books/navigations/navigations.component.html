
    <!-- Responsive offcanvas body START -->
    <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasSidebar" >
        <!-- Offcanvas header -->
        <div class="offcanvas-header justify-content-end pb-2">
            <button  type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasSidebar" aria-label="Close"></button>
        </div>

        <!-- Offcanvas body -->
        <div class="offcanvas-body p-3 p-lg-0">
            <div class="card bg-light w-100">

                <!-- Edit profile button -->
           

                <!-- Card body START -->
                <div class="card-body p-3">
                    <!-- Avatar and content -->
                    <div class="text-center mb-3">
                        <!-- Avatar -->
                        <div class="avatar avatar-xl mb-2">
                            <img [src]="user?.image ? user.image : 'assets/images/avatar/10.jpg'" class="avatar-img rounded-circle" alt="User Avatar">
                        </div>
                        <h6 class="mb-0">{{user.firstname}} {{user.firstname}}</h6>
                        <a href="#" class="text-reset text-primary-hover small">{{user.email}}</a>
                        <hr>
                    </div>

                    <!-- Sidebar menu item START -->
                    <ul class="nav nav-pills-primary-soft flex-column">
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/home/books/library/profile"><i class="bi bi-person fa-fw me-2"></i>My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/home/books"><i class="bi bi-search fa-fw me-2"></i>Explore</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/home/books/library/mybooks"><i class="bi bi-book fa-fw me-2"></i>My Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/home/books/library/demands"><i class="bi bi-wallet fa-fw me-2"></i>My Demands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/home/books/library/requests"><i class="bi bi-people fa-fw me-2"></i>My Requests</a>
                        </li>

                        <!--
                        <li class="nav-item">
                            <a class="nav-link" href=""><i class="bi bi-heart fa-fw me-2"></i>Wishlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=""><i class="bi bi-gear fa-fw me-2"></i>Settings</a>
                        </li>-->
                      
                        <li class="nav-item">
                            <a class="nav-link text-danger bg-danger-soft-hover" href="#"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Sign Out</a>
                        </li>
                        
                    </ul>
                    <!-- Sidebar menu item END -->
                </div>
                <!-- Card body END -->
            </div>
        </div>
    </div>	
    <!-- Responsive offcanvas body END -->
