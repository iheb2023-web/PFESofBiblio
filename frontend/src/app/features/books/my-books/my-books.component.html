<div class="card border bg-transparent">
    <!-- Card header -->
    <div class="card-header bg-transparent border-bottom">
        <h4 class="card-header-title">My Books</h4>
    </div>

    <!-- Card body START -->
    <div class="card-body p-0">

        <!-- Tabs -->
       

        <!-- Tabs content START -->
        <div class="tab-content p-2 p-sm-4" id="nav-tabContent">

            <div class="tab-pane fade active show" id="tab-3" role="tabpanel">
<div class="bg-mode shadow p-4 rounded overflow-hidden">
                    <div class="row g-4 align-items-center">
                        <!-- Content -->
                        <div class="col-md-9">
                            <h6>Looks like you have new book to add.</h6>
                            <h4 class="mb-2">When you add a book, it will be shown here.</h4>
                            <a  class="btn btn-primary-soft mb-0" routerLink="/home/books/add">Add book now</a>
                        </div>
                        <!-- Image -->
                        <div class="col-md-3 text-end">
                            <img src="assets/images/element/20.svg" class="mb-n5" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- Tabs content item END -->
        </div>

    </div>
    <!-- Card body END -->

    <div class="card-body vstack gap-4">
         
        <!-- Wishlist item START -->
        <div *ngFor="let book of books" class="card shadow p-2">
            <div class="row g-0">
              <!-- Card img -->
              <div class="col-md-3">
                <img [src]="book.coverUrl" class="card-img rounded-2 w-75" alt="Card image">
              </div>
          
              <!-- Card body -->
              <div class="col-md-9">
                <div class="card-body py-md-2 d-flex flex-column h-100">
                  
                  <!-- Rating and buttons -->
                  <div class="d-flex justify-content-between align-items-center">
                    <ul class="list-inline small mb-0">
                      <li class="list-inline-item me-0"><i class="fa-solid fa-star text-warning"></i></li>
                      <li class="list-inline-item me-0"><i class="fa-solid fa-star text-warning"></i></li>
                      <li class="list-inline-item me-0"><i class="fa-solid fa-star text-warning"></i></li>
                      <li class="list-inline-item me-0"><i class="fa-solid fa-star text-warning"></i></li>
                      <li class="list-inline-item"><i class="fa-solid fa-star-half-alt text-warning"></i></li>
                    </ul>
          
                    <ul class="list-inline mb-0">
                      <!-- Heart icon -->
                      <li class="list-inline-item">
                        <small>{{ book.addedDate }}</small>
                      </li>
                      <!-- Share icon -->
                      <li class="list-inline-item dropdown">
                        <a href="#" class="btn btn-sm btn-round btn-light mb-0" role="button" id="dropdownShare2" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fa-solid fa-fw fa-share-alt"></i>
                        </a>
                      
                      </li>
                    </ul>
                  </div>
          
                  <!-- Title -->
                  <h5 class="card-title mb-1"><a href="#">{{ book.title }}</a></h5>
                  <small class="text-success">{{ book.author }}</small>
                  
                  <!-- Book details -->
                  <ul class="nav nav-divider mt-3">
                    <li class="nav-item">{{ book.category || 'Uncategorized' }}</li>
                    <li class="nav-item">{{ book.language | uppercase }}</li>
                    <li class="nav-item">{{ book.pageCount }} pages</li>
                  </ul>
      
                  <!-- Price and Button -->
                  <div class="d-sm-flex justify-content-sm-between align-items-center mt-3 mt-md-auto">
                    
                  
                    <!-- Button -->
                    <div class="mt-3 mt-sm-0">
                        <a [routerLink]="['/home/books/details', book.id]" class="btn btn-sm btn-dark mb-0 w-100">
                            View Details
                          </a>                                    </div>
                    <!-- Price -->
          
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        <!-- Wishlist item END -->

    

    </div>
     
</div>
